version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: whatsapp-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-whatsapp_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp-network

  # Backend Service
  backend:
    image: node:18
    container_name: whatsapp-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_WEBHOOK_SECRET=${WHATSAPP_WEBHOOK_SECRET}
      - BOTPRESS_URL=${BOTPRESS_URL}
    command: sh -c "npm install && npm run dev"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - whatsapp-network

  # Frontend Service
  frontend:
    image: node:18
    container_name: whatsapp-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    networks:
      - whatsapp-network

volumes:
  postgres_data:

networks:
  whatsapp-network:
    driver: bridge

