# Render Static Site Configuration
# This file configures routing for React Router on Render
# NOTE: If this doesn't work, configure routes directly in Render Dashboard

services:
  - type: web
    name: whatsapp-dashboard-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
